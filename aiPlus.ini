    interval: 86400

  ProxyMedia:
    type: http
    behavior: classical
    path: ./ruleset/ProxyMedia.yaml
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list
    interval: 86400

  ProxyLite:
